# Grafana Dashboard Provisioning
# Mental Wellness AI - Automatic dashboard loading

apiVersion: 1

providers:
  # Mental Wellness AI Dashboards
  - name: 'Mental Wellness AI'
    orgId: 1
    folder: 'Mental Wellness AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/mental-wellness

  # System Monitoring Dashboards
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  # Security & Compliance Dashboards
  - name: 'Security & Compliance'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/security